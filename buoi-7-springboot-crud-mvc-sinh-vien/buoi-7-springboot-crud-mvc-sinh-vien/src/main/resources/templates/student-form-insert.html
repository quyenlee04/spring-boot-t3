</html><!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Student Form Insert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>       Student Form Insert</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="@{/students/save}" method="post" th:object="${student}">
                <p>Last name <input type="text" th:field="*{student.last_name}" class="form-control"></p>
                <p>First name <input type="text" th:field="*{student.frist_name} " class="form-control"></p>
                <p>Email <input type="text" th:field="*{student.email}" class="form-control"></p>
                <p><input type="submit" value="Add new Student" class="btn btn-success"></p>
            </form>
        </div>
    </div>
</div>
<!--<form action="@{/students/save}" method="post" th:object="${student}">  </form>-->

</body>
</html>
