<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mt-4">Edit Customer</h2>
            <form th:action="@{/customer/update}" method="post">
                <input type="hidden" name="id" th:value="${customer.id}">

                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="nameCompany" th:value="${customer.nameCompany}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" th:value="${customer.address}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" name="city" th:value="${customer.city}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" name="country" th:value="${customer.country}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Region</label>
                    <input type="text" class="form-control" name="region" th:value="${customer.region}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Postal Code</label>
                    <input type="number" class="form-control" name="postalCode" th:value="${customer.postalCode}" required>
                </div>

                <button type="submit" class="btn btn-success">Update</button>
                <a th:href="@{/customers/list}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
