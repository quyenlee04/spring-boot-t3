<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">Customer List</h2>

    <!-- Nút thêm khách hàng -->
    <a th:href="@{/customer/customer-form}" class="btn btn-primary mb-3">
        <i class="fa fa-plus"></i> Add New Customer
    </a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Company Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Country</th>
            <th>Region</th>
            <th>Postal Code</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.nameCompany}"></td>
            <td th:text="${customer.address}"></td>
            <td th:text="${customer.city}"></td>
            <td th:text="${customer.country}"></td>
            <td th:text="${customer.region}"></td>
            <td th:text="${customer.postalCode}"></td>
            <td>

                <!-- Edit link should be -->
                <a th:href="@{/customer/edit/{id}(id=${customer.id})}"
                   class="btn btn-primary btn-sm">
                    <i class="fa fa-edit"></i> Edit
                    </a>
                <!-- Delete link should be -->
                <a th:href="@{/customer/delete/{id}(id=${customer.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this customer?');">
                    <i class="fa fa-trash"></i> Delete
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
